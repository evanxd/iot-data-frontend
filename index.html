<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>IoT Data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script defer src='http://maps.google.com/maps/api/js?sensor=false&libraries=places&key=AIzaSyAfkk56L877VYgxSRCjsqSnNZu3abkSmcU'></script>
    <script defer src="js/locationpicker.jquery.min.js"></script>
    <script defer src="js/config.js"></script>
    <script defer src="js/index.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">IoT Data</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Document</a>
            <a class="mdl-navigation__link" href="">About</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">IoT Data</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Document</a>
          <a class="mdl-navigation__link" href="">About</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div id="map" style="width: 500px; height: 400px;"></div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="email">
          <label class="mdl-textfield__label" for="email">Your Email</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="name">
          <label class="mdl-textfield__label" for="name">Device Name (optional)</label>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="text" id="description">
          <label class="mdl-textfield__label" for="description">Device Description (optional)</label>
        </div>
        <button id="add" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
          <i class="material-icons">add</i>
        </button>
      </main>

      <footer class="mdl-mega-footer">
        <div class="mdl-mega-footer__bottom-section">
          <div class="mdl-logo">IoT Data</div>
          <ul class="mdl-mega-footer__link-list">
            <li><a href="#">Community</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
