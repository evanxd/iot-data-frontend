<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>IoT Data</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.blue-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.3.0/Chart.min.js"></script>
    <script defer src="js/config.js"></script>
    <script defer src="js/device.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">IoT Data</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <a class="mdl-navigation__link" href="">Document</a>
            <a class="mdl-navigation__link" href="">About</a>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">IoT Data</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Document</a>
          <a class="mdl-navigation__link" href="">About</a>
        </nav>
      </div>

      <main class="mdl-layout__content">
        <div class="mdl-grid">
          <div class="mdl-cell mdl-cell--9-col"><canvas id="chart"></canvas></div>
          <div class="mdl-cell mdl-cell--3-col"></div>
        </div>
      </main>

      <footer class="mdl-mini-footer">
        <div class="mdl-mega-footer__drop-down-section">
          <div class="mdl-logo">IoT Data</div>
          <ul class="mdl-mini-footer__link-list">
            <li><a href="#">Community</a></li>
          </ul>
        </div>
      </footer>
    </div>
  </body>
</html>
